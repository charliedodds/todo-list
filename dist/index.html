<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="shortcut icon" href="pencil.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Todo</h1>
      <h2 class="subtitle">Get it done</h2>
    </header>
    <main></main>
    <section class="add-project-container">
      <button class="add-project-btn">Add Project</button>
      <form class="add-project-form hide-form">
        <label class="add-project-label" for="project-title-input">
          Title:
        </label>
        <input
          type="text"
          class="add-project-input"
          id="project-title-input"
          required
        />
        <button class="add-project-submit"><i class="fas fa-plus"></i></button>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
